<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <title>Calender</title>
</head>

<body>
  <div class="calender">
    <div class="top">
      <h2 class="monthyear">July 2024</h2>
      <h2 class="icons left">&lt</h2>
      <h2 class="icons right">&gt</h2>
    </div>

    <div class="days daysoftheweek">
      <p>Mon</p>
      <p>Tue</p>
      <p>Wed</p>
      <p>Thur</p>
      <p>Fri</p>
      <p>Sat</p>
      <p>Sun</p>
    </div>
    <div class="days dates">
    </div>
  </div>

</body>
<script src="index.js"></script>

</html>
